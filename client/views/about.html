<div class="container-fluid about-page">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron well">
          <h1>{{title}}</h1>
          <div class="icon-dividers">
            <span class="fa fa-star star-icons"></span><span class="fa fa-star star-icons"></span><span class="fa fa-star star-icons"></span>
          </div>
      </div>
      <div class="row-">
        <div class="col-md-8">
          <div class="jumbotron">
            <p ng-repeat="description in descriptions">{{description.text}}</p>
          </div>
        </div>
        <div class="col-md-4">
          <img alt="Profile Picture" class="img-structure img-responsive collapse" src="http://i1081.photobucket.com/albums/j360/cmsgoboston41/portrait_zpsh4zlmcbt.gif">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-repeat="experience in experiences" class="col-xs-6 col-md-4">
      <h2>
      	{{experience.skillSetTitle}}
      </h2>
      <ul>
        <li ng-repeat="skillSet in experience.skillSets">
      		{{skillSet}}
        </li>
      </ul>
    </div>
  </div>
</div>
