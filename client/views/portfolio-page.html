<div class="container-fluid portfolio-page">
  <div class="jumbotron well">
      <h1>Portfolio</h1>
      <div class="icon-dividers">
        <span class="fa fa-star star-icons"></span><span class="fa fa-star star-icons"></span><span class="fa fa-star star-icons"></span>
      </div>
  </div>
  <div class="row">
    <div ng-repeat="image in images" class="col-xs-6 col-md-4">
      <div class="caption-style">
        <a data-ng-href="{{image.href}}" target="_blank">
          <img class="img-responsive" ng-src="{{image.src}}" alt="{{image.alt}}" />
          <div class="caption">
            <h2>{{image.title}}</h2>
            <p>{{image.caption}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
